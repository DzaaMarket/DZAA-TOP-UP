<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebeca Store - Top Up Free Fire</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
        }
        input, select {
            background-color: #2b2b2b;
            color: white;
        }
        button {
            background-color: #ffb703;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffa500;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        Rebeca Store - Top Up Free Fire
    </header>

    <main>
        <form>
            <label for="gameID">ID Free Fire:</label>
            <input type="text" id="gameID" name="gameID" placeholder="Masukkan ID Anda" required>

            <label for="nominal">Pilih Nominal:</label>
            <select id="nominal" name="nominal" required>
                <option value="">-- Pilih nominal --</option>
                <option value="5">5 Diamonds - Rp1.500</option>
                <option value="50">50 Diamonds - Rp10.000</option>
                <option value="100">100 Diamonds - Rp20.000</option>
                <option value="500">500 Diamonds - Rp95.000</option>
            </select>

            <label for="pembayaran">Metode Pembayaran:</label>
            <select id="pembayaran" name="pembayaran" required>
                <option value="">-- Pilih metode --</option>
                <option value="dana">DANA</option>
                <option value="qris">QRIS</option>
            </select>

            <button type="submit">Bayar Sekarang</button>
        </form>
    </main>

    <footer>
        &copy; 2025 Rebeca Store. Semua Hak Dilindungi.
    </footer>
</body>
</html>
